<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
</head>
<body>
  <div class="container-fluid">

    <h1>To-Do List</h1>

      <div class="row">
      <div id="first-column" class="col-md-4">
        <h2>LISTS:</h2>

          <div class="list-items">
            <ul id="append-list">
            </ul> <!-- ul for appended list -->
          </div> <!-- this is the div for the list-tasks -->

      </div> <!--This is the div for the Lists  -->


      <div id="second-column" class = "col-md-4">
        <div id="header">
        <h2></h2>
        </div>
        <div id="task-list">
        <ul class="task-list">
        </ul>
      </div>
      </div>
    </div> <!---this is the row for task list-->

    <div class="row">
      <div id="first-column" class = "col-md-4">
        <h2>CREATE LIST:</h2>

        <form id="create-list">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="ADD NEW LIST:" id="list-item">
              <br>
              <button class="btn btn-primary" type=submit id="submit-button">+ Create</button>
            </div>
        </form>

      </div> <!--This is the div for the Create a List -->


      <div id="first-column" class = "col-md-4">
        <h2>CREATE TASK:</h2>

        <form id="create-task">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="ADD NEW TASK:" id="task-item">
              <br>
              <button class="btn btn-primary" type=submit id="submit-button">+ Create</button>
            </div>
        </form>

      </div> <!--This is the div for the Create a List -->
    </div> <!--This is the div for the row -->






  </div>
</body>
</html>
